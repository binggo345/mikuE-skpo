<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="stylehseet.css" />
    <script src="javascript.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <!-- NAVIGATION BAR  -->
    <div id="navbar">
      <ul>
        <img
          src="Photoshop Logo/Logo.png"
          style="float: left; width: 180px; height: 40px;"
        />
        <li><a class="navbar-Inner" href="index_home.html">Home</a></li>
        <li><a class="navbar-Inner" href="index_about.html">About</a></li>

        <li>
          <a class="navbar-Inner" href="index_gallery.html">Concert Gallery</a>
        </li>
      </ul>

    <!-- TICKET ORDER FORM   -->
    <center>
      <div class="content">
        <h1 id="ticketFormHeader">Ticket Order Form</h1>
        <br /><br />

        <div class="inner-container">
          <!-- TICKET TYPE -->
          <label class="label" for="Ticket">Ticket Type</label>
          <br />
          <select id="Ticket" name="Ticket" style="width: 100%;">
            <option value="Bronze">Bronze</option>
            <option value="Silver">Silver</option>
            <option value="Gold">Gold</option>
            <option value="Platinum">Platinum</option>
          </select>
          <br /><br />

          <!-- NAME INPUT -->
          <label class="label" for="name">Name</label>
          <br />
          <input type="text" id="name" name="name" placeholder="John Doe" />
          <br /><br />

          <!-- EMAIL INPUT -->
          <label class="label" for="Email">Email</label>
          <br />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="JohnDoe@gmail.com"
          />
          <br /><br />

          <!-- PHONE INPUT  -->
          <label class="label" for="Phone">Phone Number</label><br />
          <input
            type="number"
            id="Phone"
            placeholder="+62 123 4567 8901"
            name="Phone"
          />
          <br /><br />

          <!-- ADDRESS INPUT  -->
          <label class="label" for="address">Address</label>
          <br />
          <label class="label" for="address" style="color: grey;">Street</label>
          <br />
          <input type="text" id="address" name="address" />
          <br /><br />

          <!-- TERMS AND SERVICES CHECK BOX -->
          <input
            type="checkbox"
            name="terms"
            id="terms"
            style="height: 18px; width: 18px;"
          />
          <label style="color: black;" class="option"
            >I Agree To Terms & Services
          </label>
          <br /><br />
          <div class="error" id="errors"></div>
          <br /><br />
        </div>

        <!-- BUTTONS -->
        <div style="width: 40%; margin: auto;">
          <button id="resetBtn" class="orderButton" onclick="reset()">
            RESET
          </button>
          <button id="loginBtn" class="orderButton" onclick="submit()">
            SUBMIT
          </button>
        </div>
      </div>
    </center>

    <div class="footer">Miku e-SKpo 2020 &copy; by Bluejacks.</div>
  </body>
</html>
